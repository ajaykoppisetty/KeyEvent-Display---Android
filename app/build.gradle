apply plugin: 'com.android.application'

android {
    compileSdkVersion 13
    buildToolsVersion "24.0.2"

    defaultConfig {
        applicationId "aws.apps.keyeventdisplay"
        minSdkVersion 4
        targetSdkVersion 13
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}
